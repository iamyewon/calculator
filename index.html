<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="index.css" />
    <script src="event.js" defer></script>
    <script src="util.js" defer></script>
    <script src="screen.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div>
        <div class="expressionWrap">
          <input type="text" class="expression" value="" readonly/>
        </div>
        <div class="current-number-wrap">
          <input type="text" value="0" class="current-number" oninput="handleInput()" />
          <!-- <div class="hidden-current"></div> -->
        </div>
      </div>
      <div class="input-wrap">
        <div class="input-btn-wrap">
          <button class="clear-btn" onclick="handleClearBtn()">C</button>
          <button class="percent-btn" onclick="handlePercentBtn()">%</button>
          <button class="">()</button>
          <button class="operator-btn" onclick="handleOperatorBtn(event)">รท</button>
          <button class="number-btn" onclick="handleInputNumber(event)">7</button>
          <button class="number-btn" onclick="handleInputNumber(event)">8</button>
          <button class="number-btn" onclick="handleInputNumber(event)">9</button>
          <button class="operator-btn" onclick="handleOperatorBtn(event)">x</button>
          <button class="number-btn" onclick="handleInputNumber(event)">4</button>
          <button class="number-btn" onclick="handleInputNumber(event)">5</button>
          <button class="number-btn" onclick="handleInputNumber(event)">6</button>
          <button class="operator-btn" onclick="handleOperatorBtn(event)">-</button>
          <button class="number-btn" onclick="handleInputNumber(event)">1</button>
          <button class="number-btn" onclick="handleInputNumber(event)">2</button>
          <button class="number-btn" onclick="handleInputNumber(event)">3</button>
          <button class="operator-btn" onclick="handleOperatorBtn(event)">+</button>
          <button class="point-btn" onclick="handlePointBtn(event)">.</button>
          <button class="number-btn" onclick="handleInputNumber(event)">0</button>
          <button type="button" class="delete-btn" onclick="handleDeleteBtn(event)">
            <img src="./delete.png" alt="delete icon" />
          </button>
          <button class="equals-sign" onclick="handleEqualsSign()">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
